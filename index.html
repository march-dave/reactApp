    <title>Document</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;

</head>

    <div class="container">

        <header>
            <h1>Hi</h1>

            <nav>
                <ul>
                    <li>html</li>
                    <li>css</li>
                    <li>javascript</li>
                    <li>python</li>
                </ul>
            </nav>
            <main>
                Coding Everyday
            </main>
            <aside>
                Ad Section
            </aside>

        </section>

        <footer>
            Copy Right Inc
        </footer>

    </div>

</html>
